<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Poker Estimation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .session-info {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .session-controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
        }

        .session-id-container {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .session-id {
            background: #f8f9fa;
            padding: 8px 16px;
            border-radius: 8px;
            font-family: monospace;
            font-weight: bold;
            color: #667eea;
            border: 2px solid #e1e5e9;
        }

        .participants {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .participant-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        .participant {
            background: #f8f9fa;
            padding: 8px 16px;
            border-radius: 20px;
            border: 2px solid #e1e5e9;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .participant.voted {
            background: #e8f5e8;
            border-color: #66bb6a;
        }

        .participant.host {
            background: #fff3e0;
            border-color: #ff9800;
        }

        .vote-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ddd;
        }

        .vote-indicator.voted {
            background: #66bb6a;
        }

        .story-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .story-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1rem;
            resize: vertical;
            min-height: 100px;
        }

        .story-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .story-display {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid #667eea;
            font-size: 1.1rem;
            line-height: 1.5;
        }

        .voting-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            border: 3px solid #e1e5e9;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            aspect-ratio: 3/4;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            position: relative;
        }

        .card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, #667eea, #764ba2);
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 9px;
        }

        .card span {
            position: relative;
            z-index: 1;
        }

        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .card:hover::before {
            opacity: 0.1;
        }

        .card.selected {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-color: #5a67d8;
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .card:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .results-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .results-section.show {
            display: block;
        }

        .votes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .vote-result {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            border: 2px solid #e1e5e9;
        }

        .vote-value {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .voter-name {
            color: #666;
            font-size: 0.9rem;
        }

        .consensus-result {
            text-align: center;
            padding: 30px;
            background: #f0f8ff;
            border-radius: 12px;
            border: 2px solid #667eea;
        }

        .final-estimate {
            font-size: 3rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.8);
            color: #333;
            border: 2px solid #e1e5e9;
        }

        .btn-success {
            background: #66bb6a;
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .join-form {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .status-message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .status-success {
            background: #e8f5e8;
            color: #2e7d32;
            border: 1px solid #66bb6a;
        }

        .status-error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ef5350;
        }

        .status-info {
            background: #e3f2fd;
            color: #1565c0;
            border: 1px solid #42a5f5;
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .session-controls {
                flex-direction: column;
                gap: 10px;
            }
            
            .cards-container {
                grid-template-columns: repeat(auto-fit, minmax(70px, 1fr));
            }
            
            .card {
                padding: 10px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🃏 Team Poker Estimation</h1>
            <p>Collaborate with your team to estimate user stories</p>
        </div>

        <!-- Join/Create Session Form -->
        <div id="joinForm" class="join-form">
            <h2 style="margin-bottom: 20px;">Join or Create Session</h2>
            
            <div class="form-group">
                <label for="userName">Your Name</label>
                <input type="text" id="userName" class="form-input" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="sessionCode">Session Code (leave empty to create new)</label>
                <input type="text" id="sessionCode" class="form-input" placeholder="Enter session code or leave empty">
            </div>

            <div class="actions">
                <button id="joinBtn" class="btn btn-primary">Join/Create Session</button>
            </div>

            <div id="statusMessage" class="status-message hidden"></div>
        </div>

        <!-- Main App (hidden until joined) -->
        <div id="mainApp" class="hidden">
            <!-- Session Info -->
            <div class="session-info">
                <div class="session-controls">
                    <div class="session-id-container">
                        <strong>Session:</strong>
                        <div id="currentSessionId" class="session-id">-</div>
                        <button id="copySessionId" class="btn btn-secondary" style="padding: 6px 12px; font-size: 0.8rem;">Copy</button>
                    </div>
                    <div>
                        <span id="userName">-</span>
                        <button id="leaveSession" class="btn btn-secondary" style="padding: 6px 12px; font-size: 0.8rem;">Leave</button>
                    </div>
                </div>
            </div>

            <!-- Participants -->
            <div class="participants">
                <h3>Team Members (<span id="participantCount">0</span>)</h3>
                <div id="participantList" class="participant-list"></div>
            </div>

            <!-- Story Section -->
            <div class="story-section">
                <h3>Current Story</h3>
                <div id="storyInputContainer">
                    <textarea id="storyInput" class="story-input" placeholder="Enter the user story to estimate..."></textarea>
                    <div class="actions" style="margin-top: 15px;">
                        <button id="updateStory" class="btn btn-primary">Update Story</button>
                    </div>
                </div>
                <div id="storyDisplayContainer" class="hidden">
                    <div id="storyDisplay" class="story-display"></div>
                </div>
            </div>

            <!-- Voting Section -->
            <div class="voting-section">
                <h3>Cast Your Vote</h3>
                <div class="cards-container" id="cardsContainer">
                    <div class="card" data-value="0"><span>0</span></div>
                    <div class="card" data-value="0.5"><span>½</span></div>
                    <div class="card" data-value="1"><span>1</span></div>
                    <div class="card" data-value="2"><span>2</span></div>
                    <div class="card" data-value="3"><span>3</span></div>
                    <div class="card" data-value="5"><span>5</span></div>
                    <div class="card" data-value="8"><span>8</span></div>
                    <div class="card" data-value="13"><span>13</span></div>
                    <div class="card" data-value="21"><span>21</span></div>
                    <div class="card" data-value="?"><span>?</span></div>
                    <div class="card" data-value="coffee"><span>☕</span></div>
                </div>

                <div class="actions">
                    <button id="submitVote" class="btn btn-success" disabled>Submit Vote</button>
                    <button id="clearVote" class="btn btn-secondary">Clear Vote</button>
                    <button id="revealVotes" class="btn btn-primary" disabled>Reveal Votes</button>
                    <button id="newRound" class="btn btn-secondary">New Round</button>
                </div>
            </div>

            <!-- Results Section -->
            <div id="resultsSection" class="results-section">
                <h3>Voting Results</h3>
                <div id="votesGrid" class="votes-grid"></div>
                <div id="consensusResult" class="consensus-result">
                    <div class="final-estimate" id="finalEstimate">-</div>
                    <div>Story Points</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class CollaborativePokerApp {
            constructor() {
                this.sessionId = null;
                this.userName = null;
                this.isHost = false;
                this.participants = new Map();
                this.currentStory = '';
                this.votes = new Map();
                this.myVote = null;
                this.votingRevealed = false;
                this.connections = new Map();
                
                this.initializeEventListeners();
            }

            initializeEventListeners() {
                // Join form
                document.getElementById('joinBtn').addEventListener('click', () => this.joinOrCreateSession());
                document.getElementById('userName').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.joinOrCreateSession();
                });
                document.getElementById('sessionCode').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.joinOrCreateSession();
                });

                // Session controls
                document.getElementById('copySessionId').addEventListener('click', () => this.copySessionId());
                document.getElementById('leaveSession').addEventListener('click', () => this.leaveSession());

                // Story management
                document.getElementById('updateStory').addEventListener('click', () => this.updateStory());

                // Voting
                document.querySelectorAll('.card').forEach(card => {
                    card.addEventListener('click', (e) => this.selectCard(e.target.closest('.card')));
                });
                
                document.getElementById('submitVote').addEventListener('click', () => this.submitVote());
                document.getElementById('clearVote').addEventListener('click', () => this.clearVote());
                document.getElementById('revealVotes').addEventListener('click', () => this.revealVotes());
                document.getElementById('newRound').addEventListener('click', () => this.startNewRound());
            }

            async joinOrCreateSession() {
                const userName = document.getElementById('userName').value.trim();
                const sessionCode = document.getElementById('sessionCode').value.trim();

                if (!userName) {
                    this.showMessage('Please enter your name', 'error');
                    return;
                }

                this.userName = userName;
                
                if (sessionCode) {
                    await this.joinSession(sessionCode);
                } else {
                    await this.createSession();
                }
            }

            async createSession() {
                this.sessionId = this.generateSessionId();
                this.isHost = true;
                
                // Add self as participant
                this.participants.set(this.userName, {
                    name: this.userName,
                    voted: false,
                    isHost: true,
                    connected: true
                });

                this.showMainApp();
                this.updateUI();
                this.showMessage('Session created! Share the session code with your team.', 'success');
            }

            async joinSession(sessionCode) {
                // For demo purposes, we'll simulate joining any session
                this.sessionId = sessionCode.toUpperCase();
                this.isHost = false;
                
                // Add some demo participants
                this.participants.set('Demo User 1', {
                    name: 'Demo User 1',
                    voted: false,
                    isHost: true,
                    connected: true
                });
                
                this.participants.set(this.userName, {
                    name: this.userName,
                    voted: false,
                    isHost: false,
                    connected: true
                });

                this.showMainApp();
                this.updateUI();
                this.showMessage('Joined session successfully!', 'success');
            }

            generateSessionId() {
                return Math.random().toString(36).substring(2, 8).toUpperCase();
            }

            showMainApp() {
                document.getElementById('joinForm').classList.add('hidden');
                document.getElementById('mainApp').classList.remove('hidden');
                document.getElementById('userName').textContent = this.userName;
                document.getElementById('currentSessionId').textContent = this.sessionId;
            }

            updateUI() {
                this.updateParticipantsList();
                this.updateVotingButtons();
                this.updateStorySection();
            }

            updateParticipantsList() {
                const container = document.getElementById('participantList');
                const count = document.getElementById('participantCount');
                
                count.textContent = this.participants.size;
                
                const participantsHTML = Array.from(this.participants.values()).map(participant => `
                    <div class="participant ${participant.isHost ? 'host' : ''} ${participant.voted ? 'voted' : ''}">
                        <div class="vote-indicator ${participant.voted ? 'voted' : ''}"></div>
                        ${participant.name}${participant.isHost ? ' (Host)' : ''}
                    </div>
                `).join('');
                
                container.innerHTML = participantsHTML;
            }

            updateVotingButtons() {
                const allVoted = Array.from(this.participants.values()).every(p => p.voted);
                const hasVotes = Array.from(this.participants.values()).some(p => p.voted);
                
                document.getElementById('revealVotes').disabled = !allVoted && !this.isHost;
                document.getElementById('submitVote').disabled = !this.myVote;
            }

            updateStorySection() {
                const inputContainer = document.getElementById('storyInputContainer');
                const displayContainer = document.getElementById('storyDisplayContainer');
                
                if (this.isHost) {
                    inputContainer.classList.remove('hidden');
                    if (this.currentStory) {
                        displayContainer.classList.remove('hidden');
                        document.getElementById('storyDisplay').textContent = this.currentStory;
                    } else {
                        displayContainer.classList.add('hidden');
                    }
                } else {
                    inputContainer.classList.add('hidden');
                    if (this.currentStory) {
                        displayContainer.classList.remove('hidden');
                        document.getElementById('storyDisplay').textContent = this.currentStory;
                    } else {
                        displayContainer.classList.add('hidden');
                    }
                }
            }

            selectCard(card) {
                if (this.votingRevealed) return;
                
                // Clear previous selection
                document.querySelectorAll('.card').forEach(c => c.classList.remove('selected'));
                
                // Select new card
                card.classList.add('selected');
                this.myVote = card.getAttribute('data-value');
                
                this.updateVotingButtons();
            }

            submitVote() {
                if (!this.myVote) return;
                
                // Mark self as voted
                const participant = this.participants.get(this.userName);
                if (participant) {
                    participant.voted = true;
                }
                
                // Store vote
                this.votes.set(this.userName, this.myVote);
                
                // Disable cards
                document.querySelectorAll('.card').forEach(card => {
                    card.style.pointerEvents = 'none';
                    card.style.opacity = '0.7';
                });
                
                this.updateUI();
                this.showMessage('Vote submitted!', 'success');
            }

            clearVote() {
                // Clear selection
                document.querySelectorAll('.card').forEach(c => c.classList.remove('selected'));
                this.myVote = null;
                
                // Mark self as not voted
                const participant = this.participants.get(this.userName);
                if (participant) {
                    participant.voted = false;
                }
                
                // Remove vote
                this.votes.delete(this.userName);
                
                // Re-enable cards
                document.querySelectorAll('.card').forEach(card => {
                    card.style.pointerEvents = 'auto';
                    card.style.opacity = '1';
                });
                
                this.updateUI();
            }

            revealVotes() {
                this.votingRevealed = true;
                this.showResults();
            }

            showResults() {
                const votesGrid = document.getElementById('votesGrid');
                const resultsSection = document.getElementById('resultsSection');
                
                // Show individual votes
                const votesHTML = Array.from(this.votes.entries()).map(([name, vote]) => `
                    <div class="vote-result">
                        <div class="vote-value">${vote}</div>
                        <div class="voter-name">${name}</div>
                    </div>
                `).join('');
                
                votesGrid.innerHTML = votesHTML;
                
                // Calculate consensus
                const numericVotes = Array.from(this.votes.values())
                    .filter(vote => !isNaN(parseFloat(vote)))
                    .map(vote => parseFloat(vote));
                
                let consensus = 'No Consensus';
                if (numericVotes.length > 0) {
                    const avg = numericVotes.reduce((a, b) => a + b, 0) / numericVotes.length;
                    consensus = Math.round(avg * 2) / 2; // Round to nearest 0.5
                }
                
                document.getElementById('finalEstimate').textContent = consensus;
                resultsSection.classList.add('show');
            }

            startNewRound() {
                // Clear votes
                this.votes.clear();
                this.myVote = null;
                this.votingRevealed = false;
                
                // Reset participants voted status
                this.participants.forEach(participant => {
                    participant.voted = false;
                });
                
                // Reset UI
                document.querySelectorAll('.card').forEach(card => {
                    card.classList.remove('selected');
                    card.style.pointerEvents = 'auto';
                    card.style.opacity = '1';
                });
                
                document.getElementById('resultsSection').classList.remove('show');
                
                this.updateUI();
                this.showMessage('New round started!', 'info');
            }

            updateStory() {
                const storyText = document.getElementById('storyInput').value.trim();
                this.currentStory = storyText;
                this.updateStorySection();
                
                if (storyText) {
                    this.showMessage('Story updated!', 'success');
                }
            }

            copySessionId() {
                navigator.clipboard.writeText(this.sessionId).then(() => {
                    this.showMessage('Session ID copied to clipboard!', 'success');
                }).catch(() => {
                    this.showMessage('Failed to copy session ID', 'error');
                });
            }

            leaveSession() {
                if (confirm('Are you sure you want to leave the session?')) {
                    location.reload();
                }
            }

            showMessage(message, type) {
                const messageEl = document.getElementById('statusMessage');
                messageEl.textContent = message;
                messageEl.className = `status-message status-${type}`;
                messageEl.classList.remove('hidden');
                
                setTimeout(() => {
                    messageEl.classList.add('hidden');
                }, 5000);
            }
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            new CollaborativePokerApp();
        });
    </script>
</body>
</html>
